<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Sign In </title>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="favicon.ico">


    <link rel="stylesheet" href=" https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.2.0/css/all.css">
    <link rel="stylesheet" href="css/common.css">


</head>

<body>

    <section class="signIn-Form d-flex justify-content-center vh-100 bg-light align-items-center">
        <div class="container">
            <div class="row">
                <div class="col-md-12 col-lg-9 mx-auto">
                    <div class="row">
                        <div class="col-12 col-md-6 bg-light text-center  rounded-12px-start d-flex align-items-end p-4 p-xxl-4 justify-content-between flex-column">
                            <img src="images/Component.svg" alt="" class="img-fluid d-block mx-auto">
                            <h3 class="text-muted mb-0" style="font-size:24px">Chat, Voice, Campaign Creation, and Data Analytics - all in one place!</h3>
                        </div>
                        <div class="col-12 col-md-6 col bg-white rounded-12px-end p-4 p-xxl-5">
                            <div class="mb-3">
                                <img src="images/contaque-verve-logo.png" alt="" class="img-fluid d-block mx-auto" width="224">
                            </div>

                            <form class="signInForm">
                                <div class="text-center">
                                    <h1 class="h2">Log in to your account</h1>
                                    <p class="mb-4">Welcome back! Please enter your details.</p>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="position-relative"> <input name="" class="ps-4 form-control " placeholder="Username" type="text">
                                        <i class="bi bi-person"></i></div>
                                </div>
                                <div class="form-group mb-4">
                                    <div class="position-relative"> <input class="ps-4 form-control" placeholder="Password" type="password">
                                        <i class="bi bi-lock"></i>
                                        <i class="fa eye-icon fa-eye-slash" id="eyeText" onclick="showPassword()"></i>
                                    </div>
                                </div>

                                <div class="form-group mb-4 d-flex justify-content-between align-items-center">
                                    <span class="small"> <input type="checkbox"> Remember Me</span>
                                    <span>  <a class="float-end small fst-italic text-decoration-none" href="#">Forgot Password?</a></span>
                                </div>

                                <div class="form-group mb-4   text-center">
                                    <button type="SUBMIT" class="btn btn-md btn-block btn-outline-warning px-5 w-100">
                    LOGIN </button>
                                </div>

                                <div class="form-group mb-4  text-center">
                                    <span class="line">
                                <h2 class="m-0"><span>OR LOGIN USING</span></h2>
                                    </span>
                                </div>

                                <div class="form-group text-center">
                                    <button class="btn btn-md btn-block btn-custom-light px-5 w-100">
                    OTP </button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>


</body>

</html>
