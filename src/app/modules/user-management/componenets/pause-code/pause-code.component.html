<div class="tab-pane" id role="tabpanel">
    <div class="card mb-3">
        <div class="card-body">
            <div class="dcTable  table-responsive">
                <p-table class="table table-borderless table-md" [value]="pauseCodeDataRes" styleClass="p-datatable-sm"
                    [rowHover]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
                    [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Pause Code name </th>
                            <th>Description</th>
                            <th>User Group</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="item"></p-tableCheckbox>
                            </td>
                            <td>{{item.name}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.usergroup}}</td>
                            <td class="actionsColumn">
                                <a href="" title="Edit" class="me-2" (click)="pauseCodeEdit(item)"
                                    data-bs-toggle="modal" data-bs-target="#pauseCodeModal">
                                    <img src="./assets/images/edit.png" alt="Edit" width="17">
                                </a>
                                <a href="" title="Delete" (click)="pauseCodeDelete(item)">
                                    <img src="./assets/images/delete.png" alt="Edit" width="17">
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="emptymessage">
                        <tr>
                            <td colspan="7">No customers found.</td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
<app-create-pause-code (createPauseCodeSubmit)="createPauseCodeSubmit()"></app-create-pause-code>
