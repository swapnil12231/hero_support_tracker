<div class="modal fade" id="pauseCodeModal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 w-100 text-center" id="pauseCodeModal">
                    {{modalHeaderText}}
                </h1>
                <button (click)="reset()" type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-1 px-5 pb-3">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="country" class="form-label">User Group <sup class="text-red">*</sup></label>
                        <select class="form-select" name="pauseCodeUserGroup" #pauseCodeUserGroup="ngModel"
                            [(ngModel)]="dropdowndata" [value]="userGroupData.key" required>
                            <option [value]="-1">Select any</option>
                            <option *ngFor="let key of Object.keys(this.userGroupData)" >
                                {{ userGroupData[key] }}
                            </option>
                        </select>
                    </div>

                    <div class="col-sm-6">
                        <label for="" class="form-label">Pause Code <sup class="text-red">*</sup></label>
                        <input type="text" class="form-control" name="pauseCodePauseCode" #pauseCodePauseCode="ngModel"
                            [(ngModel)]="createPausCode.pausecode" placeholder="Enter Pause Code " required>
                        <span class="text-danger" *ngIf="pauseCodePauseCode.invalid && pauseCodePauseCode.touched">
                            *Pause Code is required
                        </span>
                    </div>

                    <div class="col-sm-12">
                        <label for="" class="form-label">Description <sup class="text-red">*</sup></label>
                        <input type="text" class="form-control" id="" placeholder="Enter description here"
                            name="pauseCodeDescription" #pauseCodeDescription="ngModel"
                            [(ngModel)]="createPausCode.pausedescription">
                        <span class="text-danger" *ngIf="pauseCodeDescription.invalid && pauseCodeDescription.touched">
                            *Description is required
                        </span>
                    </div>
                </div>
            </div>
            <div class="modal-footer justify-content-center border-top-0">
                <button type="button" class="btn btn-warning text-white px-4" data-bs-dismiss="modal"
                    (click)="submit()">{{ pauseCodeEditData?.canShowUpdate?'UPDATE':'SUBMIT'}}</button>
            </div>
        </div>
    </div>
</div>
