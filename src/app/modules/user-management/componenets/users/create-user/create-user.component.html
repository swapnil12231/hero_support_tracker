<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header border-0">
            <h1 class="modal-title fs-5 w-100 text-center" id="campaignModalLabel">
                Create User </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-1 px-5 pb-3 pt-1 px-5 pb-5">


            <div class="row g-3 mt-3">
                <div class="col col-md-12">
                    <ul class="nav nav-tabs" id="creatUserTab" role="tablist">
                        <li class="nav-item" role="presentation">
                            <button class="nav-link active text-uppercase" id="sameeUser-tab" data-bs-toggle="tab"
                                data-bs-target="#sameUser-tab-pane" type="button" role="tab"
                                aria-controls="sameUser-tab-pane" aria-selected="true">
                                <i class="fa fa-user text-warning"></i>

                                &nbsp; same User</button>
                        </li>
                        <li class="nav-item" role="presentation">
                            <button class="nav-link text-uppercase" id="multiUser-tab" data-bs-toggle="tab"
                                data-bs-target="#multiUser-tab-pane" type="button" role="tab"
                                aria-controls="multiUser-tab-pane" aria-selected="false"> <i
                                    class="fa fa-users text-warning"></i>&nbsp; Multi-User</button>
                        </li>

                    </ul>


                        <div>
                            <app-same-user  (createSameUserSubmit)="createSameUserSubmit($event)"></app-same-user>
                        </div>

                        <div class="tab-pane fade py-4" id="multiUser-tab-pane" role="tabpanel"
                            aria-labelledby="multiUser-tab" tabindex="0">
                            <app-multi-user (createMultiUserSubmit)="createMultiUserSubmit($event)"></app-multi-user>
                        </div>

                    </div>
                </div>
            </div>
        </div>
    </div>
