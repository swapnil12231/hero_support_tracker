<div class="tab-pane" id role="tabpanel">
    <div class="card mb-3">
        <div class="card-body">
            <div class="dcTable  table-responsive">
                <p-table class="table table-borderless table-md"  styleClass="p-datatable-sm"
                    [rowHover]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
                    [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Pause Code name </th>
                            <th>Description</th>
                            <th>User Group</th>
                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>
                                <p-tableCheckbox></p-tableCheckbox>
                            </td>
                           
                            <td class="actionsColumn">
                                <a href="" title="Edit" class="me-2" 
                                    data-bs-toggle="modal" data-bs-target="#pauseCodeModal">
                                    <img src="./assets/images/edit.png" alt="Edit" width="17">
                                </a>
                                <a href="" title="Delete" >
                                    <img src="./assets/images/delete.png" alt="Edit" width="17">
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>
<app-create-extension></app-create-extension>
