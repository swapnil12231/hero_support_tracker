<div class="modal fade" id="extensionModal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 w-100 text-center" id="extensionModal">
                    Create Extension
                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body pt-1 px-5 pb-3">
                <div class="row g-3 ">
                    <div class="col col-md-12">
                        <ul class="nav nav-tabs" id="createExtension" role="tablist">
                            <li class="nav-item" role="presentation">
                                <button class="nav-link active text-uppercase" id="home-tab" data-bs-toggle="tab"
                                    data-bs-target="#samePass" type="button" role="tab" aria-controls="samePass"
                                    aria-selected="true">Same Pass</button>
                            </li>
                            <li class="nav-item" role="presentation">
                                <button class="nav-link text-uppercase" id="doublePass-tab" data-bs-toggle="tab"
                                    data-bs-target="#doublePass" type="button" role="tab" aria-controls="doublePass"
                                    aria-selected="false">Double Pass</button>
                            </li>

                        </ul>

                        <div class="tab-content" id="createExtensionTab">

                            <div class="tab-pane fade show active py-4" id="samePass" role="tabpanel" aria-labelledby="samePass-tab">
                                <app-same-pass (createSamePassSubmit)="createSamePassSubmit($event)"></app-same-pass>
                            </div>

                            <div class="tab-pane fade py-4" id="doublePass" role="tabpanel"
                                aria-labelledby="profile-tab">
                                <app-double-pass
                                    (createDoublePassSubmit)="createDoublePassSubmit($event)"></app-double-pass>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
