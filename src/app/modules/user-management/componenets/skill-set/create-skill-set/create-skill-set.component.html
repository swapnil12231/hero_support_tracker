<div class="modal fade" id="skillSetModal">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">

            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 w-100 text-center" id="skillSetModal">
                    Create Skill Set

                </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>

            <div class="modal-body pt-1 px-5 pb-3">
                <div class="row g-3">
                    <div class="col-sm-6">
                        <label for="country" class="form-label">  Skill Name  <sup class="text-red">*</sup></label>
                        <select class="form-select" name="SkillSetName" #SkillSetName="ngModel" [(ngModel)]="createSkillSet.name" required>
                    <option value="">Select Type</option>                       
                  </select>
                    </div>
                    <div class="col-sm-6 d-flex align-items-center">
                        <div class="w-100"> <label for="" class="form-label">Color    <sup class="text-red">*</sup></label>
                            <select class="form-select" name="SkillSetColor" #SkillSetColor="ngModel" [(ngModel)]="createSkillSet.color" required>
                        <option value="">Select Color</option>                       
                      </select></div>

                        <div class="pt-1 ms-2 text-end" style="width:20%">
                            <label for="">&nbsp;</label>
                            <div> <button class="btn btn-outline-secondary small py-1"> <i class="fa fa-plus text-success"></i></button></div>
                        </div>

                    </div>

                    <div class="col-sm-6">
                        <label for="" class="form-label">Description <sup class="text-red">*</sup></label>
                        <input type="text" class="form-control" name="SkillSetDescription" #SkillSetDescription="ngModel" [(ngModel)]="createSkillSet.description" required>
                        <span class="text-danger" *ngIf="SkillSetDescription.invalid && SkillSetDescription.touched">
                            *description name is required
                        </span>
                    </div>
                    <div class="col-sm-6">
                        <label for="country" class="form-label">Max Agent Interactions  <sup class="text-red">*</sup></label>
                        <select class="form-select" name="SkillSetAgentInteraction" #SkillSetAgentInteraction="ngModel" [(ngModel)]="createSkillSet.maxAgentInteraction" required>
                    <option value="">Select any</option>                       
                  </select>
                    </div>

                </div>
            </div>

            <div class="modal-footer justify-content-center border-top-0">

                <button type="button" class="btn btn-warning text-white px-4">SUBMIT</button>
            </div>

        </div>
    </div>
</div>
