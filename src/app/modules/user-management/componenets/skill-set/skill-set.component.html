<div class="tab-pane " id role="tabpanel">

    <div class="card mb-3">
        <div class="card-body">
            <div class="queueTable  table-responsive">
                <table class="table table-bordered table-md">
                    <thead class="light-blue">
                        <tr>
                            <th><input type="checkbox"> </th>
                            <th>Skill Name </th>
                            <th>Description</th>
                            <th>Color</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let skillSet of allSkillSet;">
                            <td><input type="checkbox"></td>
                            <td>{{skillSet.skillname}} </td>
                            <td> {{skillSet.description}} </td>
                            <td> <input type="color" name="favcolor" [ngStyle]="{color:skillSet.color}"></td>

                            <td>{{skillSet.status}}</td>


                            <td class="actionsColumn">
                                <a href="" title="Edit" class="me-2">
                                    <img src="images/edit.png" alt="Edit" width="17"></a>
                                <a href="" title="Delete"> <img src="images/delete.png" alt="Delete" width="17"></a>
                            </td>
                        </tr>

                        
                    </tbody>
                </table>


            </div>
        </div>
        <div class="card-body">
            <div class="row">

                <div class="col-md-12">
                    <nav aria-label="Page navigation example">
                        <ul class="pagination justify-content-center">
                            <li class="page-item disabled">
                                <a class="page-link" href="#" tabindex="-1" aria-disabled="true">Previous</a>
                            </li>
                            <li class="page-item"><a class="page-link" href="#">1</a></li>
                            <li class="page-item"><a class="page-link" href="#">2</a></li>
                            <li class="page-item"><a class="page-link" href="#">3</a></li>
                            <li class="page-item">
                                <a class="page-link" href="#">Next</a>
                            </li>
                        </ul>
                    </nav>

                </div>
            </div>
        </div>
    </div>

</div>
