<div class="tab-pane " id role="tabpanel">

    <div class="card mb-3">
        <div class="card-body">
            <div class="queueTable  table-responsive">
                <table class="table table-bordered table-md">
                    <thead class="light-blue">
                        <tr>
                            <th><input type="checkbox"> </th>
                            <th>Skill Name </th>
                            <th>Description</th>
                            <th>Color</th>
                            <th>Status</th>
                            <th>Actions</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr *ngFor="let skillSet of allSkillSet | paginate: { itemsPerPage: 5, currentPage: p }">
                            <td><input type="checkbox"></td>
                            <td>{{skillSet.skillname}} </td>
                            <td> {{skillSet.description}} </td>
                            <td>
                                <div [style]="{'background': skillSet.color, 'width':'48px', 'height': '20px'}"></div>
                               
                            </td>

                            <td>{{skillSet.status}}</td>


                            <td>
                                <a href="" title="Edit">
                                    <i class="p-2 border rounded fa fa-edit me-2 text-muted"></i></a>
                                <a href="" title="Delete"> <i class="p-2 border rounded fa fa-trash text-muted"></i></a>
                            </td>
                        </tr>


                    </tbody>
                </table>
                <pagination-controls (pageChange)="p = $event" class="float-right"></pagination-controls>


            </div>
        </div>
