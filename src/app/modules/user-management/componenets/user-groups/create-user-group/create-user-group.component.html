<div class="modal fade" id="userGroupsModal" tabindex="-1" aria-labelledby="" aria-hidden="true">
    <div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
        <div class="modal-content">
            <div class="modal-header border-0">
                <h1 class="modal-title fs-5 w-100 text-center" id="userGroupsModal">
                    Create User Group </h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body pt-1 px-5 pb-3 pt-1 px-5 pb-5">
                <div class="row gy-3">
                    <div class="col-sm-6">
                        <label for="" class="form-label">Group Name <sup class="text-red">*</sup></label>
                        <input type="text" class="form-control" name="UserGroupName" #UserGroupName="ngModel"
                            [(ngModel)]="createUserGroup.name" placeholder="Enter group name" required>
                        <span class="text-danger" *ngIf="UserGroupName.invalid && UserGroupName.touched">
                            *group name is required
                        </span>
                    </div>

                    <div class="col-sm-6 d-flex align-items-center">
                        <div class="w-100"> <label for="" class="form-label">Campaign <sup
                                    class="text-red">*</sup></label>
                            <select class="form-select" name="UserGroupCampaign" #UserGroupCampaign="ngModel"
                                [(ngModel)]="createUserGroup.campaign" required>
                                <option value="-1">Select campaign</option>
                            </select>
                        </div>

                        <div class="pt-1 ms-2 text-end">
                            <label for="">&nbsp;</label>
                            <div> <button class="btn btn-outline-secondary"> <i
                                        class="fa fa-plus text-success"></i></button></div>
                        </div>

                    </div>
                    <div class="col-sm-6">
                        <label for="" class="form-label">Description <sup class="text-red">*</sup></label>
                        <input type="text" class="form-control" name="UserGroupDescription"
                            #UserGroupDescription="ngModel" [(ngModel)]="createUserGroup.description" required>
                        <span class="text-danger" *ngIf="UserGroupDescription.invalid && UserGroupDescription.touched">
                            *description is required
                        </span>
                    </div>
                    <div class="col-sm-6">
                        <label for="state" class="form-label">Agent Campaign Selection <sup
                                class="text-red">*</sup></label>
                        <select class="form-select" name="UserGroupAgentCampaign" #UserGroupNameAgentCampaign="ngModel"
                            [(ngModel)]="createUserGroup.agentCampaignSelection" required>
                            <option value="-1">Select any</option>
                        </select>
                    </div>
                </div>

                <div class="row g-3 mt-3">

                    <h1 class="modal-title fs-5 w-100 text-center" id="userGroupsModal">
                        Chose from existing </h1>
                </div>

                <div class="row">
                    <div class="col-md-12">

                        <div class="row gy-4 mt-1">

                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> In Call</span>
                                    <select class="form-select w-auto d-inline py-1" name="InCallPriority" #InCallPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.inCallPriority" >
                                        <option value="-1">Select Priority</option>

                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Email</span>
                                    <select class="form-select w-auto d-inline py-1" name="EmailPriority" #EmailPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.emailPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2">Out call</span>
                                    <select class="form-select w-auto d-inline py-1" name="OutallPriority" #OutCallPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.outCallPriority">
                                        <option value="-1">Select Priority</option>

                                    </select>
                                </div>

                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> WhatsApp</span>
                                    <select class="form-select w-auto d-inline py-1" name="WhatsappPriority" #WhatsappPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.whatsappPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>
                            </div>



                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> SMS</span>
                                    <select class="form-select w-auto d-inline py-1" name="SmsPriority" #SmsPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.smsPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Facebook</span>
                                    <select class="form-select w-auto d-inline py-1" name="FacebookPriority" #FacebookPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.facebookPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>
                            </div>
                            

                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Twitter</span>
                                    <select class="form-select w-auto d-inline py-1" name="TwitterPriority" #TwitterPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.twitterPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Viber</span>
                                    <select class="form-select w-auto d-inline py-1" name="ViberPriority" #ViberPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.viberPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>

                            </div>

                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Chat</span>
                                    <select class="form-select w-auto d-inline py-1" name="ChatPriority" #ChatPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.chatPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>



                            </div>

                            <div class="col-md-6">
                                <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                    <span> <input type="checkbox" class="me-2"> Video Chat</span>
                                    <select class="form-select w-auto d-inline py-1" name="VideoChatPriority" #VideoChatPriority="ngModel"
                                    [(ngModel)]="chooseFromExisting.videoChatPriority">
                                        <option value="-1">Select Priority</option>
                                    </select>
                                </div>



                            </div>






                        </div>
                    </div>

                    <div class="col col-md-12 text-center mt-3"> <button type="button"
                            class="btn btn-warning text-white px-4">SUBMIT</button></div>
                </div>
            </div>
        </div>
    </div>
</div>
