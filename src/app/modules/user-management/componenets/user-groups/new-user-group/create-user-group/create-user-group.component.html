<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-header border-0">
            <h1 class="modal-title fs-5 w-100 text-center" id="userGroupsModal">
                Create User Group </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body pt-1 px-5 pb-3 pt-1 px-5 pb-5">
            <div class="row gy-3">
                <div class="col-sm-6">
                    <label for="" class="form-label">Group Name <sup class="text-red">*</sup></label>
                    <input type="text" class="form-control" name="UserGroupName[]" id="userGroupName"
                        #UserGroupName="ngModel" [(ngModel)]="createUserGroup.name" placeholder="Enter group name"
                        required>
                    <span class="text-danger" *ngIf="UserGroupName.invalid && UserGroupName.touched">
                        *group name is required
                    </span>
                </div>


                <div class="col-sm-6">
                    <label for="" class="form-label">Description <sup class="text-red">*</sup></label>
                    <input type="text" class="form-control" name="UserGroupDesc" id="userGroupDesc"
                        #UserGroupDesc="ngModel" [(ngModel)]="createUserGroup.description"
                        placeholder="Enter group name" required>
                    <span class="text-danger" *ngIf="UserGroupDesc.invalid && UserGroupDesc.touched">
                        *description is required
                    </span>
                </div>

                <div class="col-sm-6 d-flex align-items-center">
                    <div class="w-100"> <label for="" class="form-label">Campaign <sup class="text-red">*</sup></label>
                        <select class="form-select" name="UserGroupCampaign"
                            (change)="selectedCampaign(UserGroupCampaign.value)" #UserGroupCampaign="ngModel"
                            [(ngModel)]="createUserGroup.campaign" required>
                            <option value="undefined" selected>Select campaign</option>
                            <option *ngFor="let campaign of campaignsArray;" [value]="campaign.id">{{campaign.value}}
                            </option>
                        </select>
                    </div>

                    <div class="pt-1 ms-2 text-end">
                        <label for="">&nbsp;</label>
                        <div> <button class="btn btn-outline-secondary"> <i
                                    class="fa fa-plus text-success"></i></button></div>
                    </div>

                </div>


                <div class="col-sm-6 d-flex align-items-center">
                    <div class="w-100"> <label for="" class="form-label">Skills <sup class="text-red">*</sup></label>
                        <select class="form-select" name="UserGroupSkills"
                            (change)="selectedSkill(UserGroupSkills.value)" #UserGroupSkills="ngModel"
                            [(ngModel)]="createUserGroup.skills" required>
                            <option value="undefined" selected>Select Skills</option>
                            <option *ngFor="let skill of skillsArray;" [value]="skill.id">{{skill.value}}</option>
                        </select>
                    </div>

                    <div class="pt-1 ms-2 text-end">
                        <label for="">&nbsp;</label>
                        <div> <button class="btn btn-outline-secondary"> <i
                                    class="fa fa-plus text-success"></i></button></div>
                    </div>

                </div>


                <div class="col-sm-6">
                    <label for="state" class="form-label">Agent Campaign Selection <sup class="text-red">*</sup></label>
                    <select class="form-select" name="UserGroupAgentCampaign" #UserGroupNameAgentCampaign="ngModel"
                        [(ngModel)]="createUserGroup.agentCampaignSelection" required>
                        <option value="undefined">Select any</option>
                        <option value="No" selected>No</option>
                        <option value="Yes" selected>Yes</option>

                    </select>
                </div>

                <div class="col-sm-6">
                    <label for="state" class="form-label">Max Agent Interaction<sup class="text-red">*</sup></label>
                    <select class="form-select" name="UserGroupAgentInteraction" #UserGroupAgentInteraction="ngModel"
                        [(ngModel)]="createUserGroup.agentMaxInteraction" required>
                        <option value="undefined" selected>Select any</option>
                        <option value="1">1</option>
                        <option value="2">2</option>
                        <option value="3">3</option>

                    </select>
                </div>

                <div class="col-sm-6" [hidden]="createUserGroup.campaign=='undefined'">
                    <label for="state" class="form-label">Default Campaign<sup class="text-red">*</sup></label>
                    <select class="form-select" name="UserGroupDefaultCamp" required>
                        <option value="{{defaultCampaignValue.value}}">{{defaultCampaignValue.value}}</option>


                    </select>
                </div>


            </div>


            <div class="row g-3 mt-3">

                <h1 class="modal-title fs-5 w-100 text-center" id="userGroupsModal">
                    Choose from existing </h1>
            </div>

            <div class="row">
                <div class="col-md-6">


                    <h5 class="mt-4 d-flex justify-content-center">User Group Interaction</h5>

                    <div class="row gy-4 mt-1">
                        <div class="row mt-2">
                            <h6 class="col-5"></h6>
                            <h6 class="col-4">Seats</h6>
                            <h6 class="col-3">Priority</h6>
                        </div>
                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <label class="col-md-4 checkbox">Call</label>
                            <input type="number" class="col-md-3 me-3 mb-1 mt-1 counterBox" name="CallSeats"
                                id="CallSeats" #CallSeats="ngModel" [(ngModel)]="seat.call  " required>
                            <label for="" class="col-md-3 form-label">Priority </label>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.inCall "
                                    class="me-2"> In
                                Call</span>
                            <input type="number" class="col-md-3 counterBox" name="InCallSeats" id="InCallSeats"
                                #InCallSeats="ngModel" [(ngModel)]="seat.inCall  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="InCallPriority"
                                #InCallPriority="ngModel" [(ngModel)]="priority .inCall">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.outCall "
                                    class="me-2">Out
                                call</span>
                            <input type="number" class="col-md-3 counterBox" name="OutCallSeat" id="OutCallSeat  "
                                #OutCallSeat="ngModel" [(ngModel)]="seat.outCall  " required>
                            <select class=" col-md-3form-select counterBox d-inline py-1" name="OutallPriority"
                                #OutCallPriority="ngModel" [(ngModel)]="priority .outCall">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>


                            </select>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">

                            <label class="col-md-3">Social</label>

                            <input type="number" class="col-md-3 mb-1 ms-1 mt-1 counterBox" name="SocailSeats"
                                id="SocialSeats" #SocialSeats="ngModel" [(ngModel)]="seat.social  " required>
                            <label for="" class="col-md-3 form-label">Priority </label>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.email "
                                    class="me-2">
                                Email</span>
                            <input type="number" class="col-md-3 counterBox" name="EmailSeats" id="EmailSeats"
                                #EmailSeats="ngModel" [(ngModel)]="seat.email  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1 " name="EmailPriority"
                                #EmailPriority="ngModel" [(ngModel)]="priority .email">
                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>

                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.whatsapp "
                                    class="me-2">
                                WhatsApp</span>
                            <input type="number" class="col-md-3 counterBox" name="WhatsappSeats" id="WhatsappSeats"
                                #WhatsappSeats="ngModel" [(ngModel)]="seat.whatsapp  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="WhatsappPriority"
                                #WhatsappPriority="ngModel" [(ngModel)]="priority .whatsapp">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>

                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" class="me-2"> SMS</span>
                            <input type="number" class="col-md-3 counterBox" [(ngModel)]="intractionAllowed.sms "
                                name="SmsSeats" id="SmsSeats" #SmsSeats="ngModel" [(ngModel)]="seat.sms  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="SmsPriority"
                                #SmsPriority="ngModel" [(ngModel)]="priority .sms">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>

                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.facebook "
                                    class="me-2">
                                Facebook</span>
                            <input type="number" class="col-md-3 counterBox" name="FacebookSeats" id="FacebookSeats"
                                #FacebookSeats="ngModel" [(ngModel)]="seat.facebook  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="FacebookPriority"
                                #FacebookPriority="ngModel" [(ngModel)]="priority .facebook">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.twitter "
                                    class="me-2">
                                Twitter</span>
                            <input type="number" class="col-md-3 counterBox" name="TwitterSeats" id="TwitterSeats"
                                #TwitterSeats="ngModel" [(ngModel)]="seat.twitter  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="TwitterPriority"
                                #TwitterPriority="ngModel" [(ngModel)]="priority .twitter">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>

                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.instagram "
                                    class="me-2">
                                Instagram</span>
                            <input type="number" class="col-md-3 counterBox " name="InstagramSeats" id="InstagramSeats"
                                #InstagramSeats="ngModel" [(ngModel)]="seat.instagram  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="InstagramPriority"
                                #InstagramPriority="ngModel" [(ngModel)]="priority .instagram">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>

                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.viber "
                                    class="me-2">
                                Viber</span>
                            <input type="number" class="col-md-3 counterBox" name="ViberSeats" id="ViberSeats"
                                #ViberSeats="ngModel" [(ngModel)]="seat.viber  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="ViberPriority"
                                #ViberPriority="ngModel" [(ngModel)]="priority .viber">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>


                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.chat "
                                    class="me-2">
                                Chat</span>
                            <input type="number" class="col-md-3 counterBox" name="ChatSeat" id="ChatSeat"
                                #ChatSeat="ngModel" [(ngModel)]="seat.chat  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="ChatPriority"
                                #ChatPriority="ngModel" [(ngModel)]="priority .chat">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>





                        <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                            <span class="col-md-4"> <input type="checkbox" [(ngModel)]="intractionAllowed.videoChat "
                                    class="me-2">
                                Video Chat</span>
                            <input type="number" class="col-md-3 counterBox" name="ViceoChatSeats" id="ViceoChatSeats"
                                #ViceoChatSeats="ngModel" [(ngModel)]="seat.videoChat  " required>
                            <select class="col-md-3 form-select counterBox d-inline py-1" name="VideoChatPriority"
                                #VideoChatPriority="ngModel" [(ngModel)]="priority.videoChat">

                                <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                    {{priority}}</option>

                            </select>
                        </div>



                    </div>
                </div>

                <div class="col-md-6 " *ngIf="skillsPrioritys!=null">
                    <h5 class="mt-4 d-flex justify-content-center">Add priority To Skills </h5>

                    <div class="row gy-4 mt-1">

                        <div class="row mt-2">
                            <h6 class="col-5"></h6>
                            <h6 class="col-4">Skill Name</h6>
                            <h6 class="col-3">Priority</h6>
                        </div>




                        <span *ngFor="let skillsPriority of skillsPrioritys; let i=index">
                            <div class="border rounded p-2 d-flex justify-content-between align-items-center">
                                <label class="me-2">{{skillsPriority.skill}}</label>


                                <select type="number" class="form-select counterBox d-inline py-1 "
                                    [name]="'SkillPriority'+i" [id]="'SkillPriority'+i" #SkillPriority+i="ngModel"
                                    [(ngModel)]="skillsPriority.priotity" required>
                                    <option *ngFor="let priority of prioritys" value="{{priority}}" selected>
                                        {{priority}}</option>
                                </select>
                            </div>
                        </span>
                    </div>
                </div>

                <div class="row g-3 mt-3">
                    <div class="col col-md-6 text-end">
                        <button type="button" class="btn btn-outline-warning px-4 "
                            data-bs-dismiss="modal">BACK</button>
                    </div>
                    <div class="col col-md-6 text-start">
                        <button type="button" class="btn btn-warning text-white px-4" (click)="submit()"
                            data-bs-toggle="modal" data-bs-target="#settingDetails">Next</button>
                    </div>
                </div>
            </div>





        </div>
    </div>
</div>
