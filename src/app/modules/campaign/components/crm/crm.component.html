<body>
    <section class="content" id="content">
        <div class="container-fluid">
            <div class="row mt-3">
                <div class="col-md-12">
                    <div class="card mb-3">
                        <div class="card-body px-5 greenBorder-33per">
                            <div *ngIf="createCRM">
                                <div class="row ">
                                    <div class="col-md-12 d-flex mb-5">
                                        <a href="" class="d-inline w-auto  text-muted">

                                            <i class="fa fa-angle-left text-muted rounded border p-2"></i></a>
                                        <h1 class="fs-3 mx-auto">
                                            Create Table </h1>
                                    </div>
                                </div>
                                <div class="row g-4">
                                    <div class="col-sm-12">
                                        <div class="row">

                                            <div class="col-md-12 col-lg-8"> <label for="firstName"
                                                    class="form-label">Table
                                                    Name <sup class="text-red">*</sup></label>
                                                <input type="text" class="form-control " id=""
                                                    placeholder="Enter table name">

                                            </div>

                                            <div class="col-md-12 text-lg-start text-end col-lg-4 pt-4">

                                                <label for="" class="form-label"> &nbsp; </label>
                                                <button class="btn btn-warning text-white">Choose From Existing</button>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-sm-12 col-lg-8 me-auto">
                                        <div class="row g-4">

                                            <div class="col-md-6"><label for="lastName" class="form-label">Column Name
                                                    <sup class="text-red">*</sup></label>
                                                <input type="text" class="form-control" id=""
                                                    placeholder="Enter Column Name " value="" required="">
                                            </div>
                                            <div class="col-md-6">

                                                <label for="country" class="form-label">Type <sup
                                                        class="text-red">*</sup></label>
                                                <select class="form-select" id="" required="">
                                                    <option value="">Select type</option>

                                                </select>
                                            </div>
                                            <div class="col-sm-6">


                                                <div class="border p-2 rounded"> <input type="checkbox" class="">
                                                    Primary
                                                    Key</div>

                                            </div>
                                            <div class="col-sm-6">


                                                <div class="border p-2 rounded"> <input type="checkbox" class=""> Update
                                                    Timestamp Key</div>

                                            </div>

                                            <div class="col-sm-6">


                                                <div class="border p-2 rounded"> <input type="checkbox" class=""> Mask
                                                </div>

                                            </div>

                                            <div class="col-md-12">

                                                <button class="btn btn-outline-warning btn-sm" (click)="addNewTable($event)"> Add Another</button>
                                            </div>

                                        </div>

                                    </div>
                                </div>
                                <div class="row">

                                    <h1 class=" fs-3 w-100 text-center" id=" ">
                                        Select Interactions </h1>
                                </div>
                                <div class="row mt-3 g-4">


                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Call</div>
                                    </div>


                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Email</div>


                                    </div>


                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Facebook</div>
                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> SMS</div>
                                    </div>
                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Twitter</div>
                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Instagram
                                        </div>
                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Viber</div>

                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Chat</div>

                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Whats app
                                        </div>

                                    </div>

                                    <div class="col-lg-4 col-md-6">
                                        <div class="border p-2 rounded"> <input type="checkbox" class=""> Video Chat
                                        </div>

                                    </div>
                                </div>
                                <div class="row g-3 mt-3">
                                    <div class="col col-md-6 text-end">
                                        <button type="button" class="btn btn-outline-warning px-4 "
                                            data-bs-dismiss="modal">CANCEL</button>
                                    </div>
                                    <div class="col col-md-6 text-start">
                                        <button type="button" (click)="createCRMTable()"
                                            class="btn btn-warning text-white px-4 ">NEXT</button>
                                    </div>
                                </div>
                            </div>

                            <div *ngIf="designCRM">
                                <div class="row mt-3">
                                    <h1 class=" fs-3 w-100 text-center" id=" ">
                                        Design CRM </h1>
                                </div>
                                <div class="row g-4">
                                    <div class="col-md-8 mx-auto">
                                        <div class="row g-4">
                                            <div class="col-md-6">
                                                <label for="lastName" class="form-label">CRM Title <sup
                                                        class="text-red">*</sup></label>
                                                <input type="text" class="form-control" name="txtTitle" placeholder="Enter Title"
                                                #title="ngModel"  [(ngModel)]="designTable.title" required >
                                                <span class="text-danger" *ngIf="title.invalid && title.touched">
                                                    *title is required
                                                </span>
                                            </div>
                                            <div class="col-md-6">
                                                <label for="lastName" class="form-label">Description <sup
                                                        class="text-red">*</sup></label>
                                                <input type="text" class="form-control" id=""
                                                    placeholder="Enter Description" #description="ngModel"  [(ngModel)]="designTable.description" required>
                                                    <span class="text-danger" *ngIf="description.invalid && description.touched">
                                                        *description is required
                                                    </span>
                                            </div>
                                            <div class="col-md-12">
                                                <button class="btn btn-warning btn-sm text-white"> Choose from
                                                    Existing</button>
                                            </div>
                                        </div>
                                        <div class="row g-3 mt-3">
                                            <div class="col col-md-6 text-end">
                                                <button type="button" (click)="goBackToCreateCRM()"
                                                    class="btn btn-outline-warning px-4 ">PREVIOUS</button>
                                            </div>
                                            <div class="col col-md-6 text-start">
                                                <button type="button" class="btn btn-warning text-white px-4 " [disabled]="description.invalid || title.invalid ">NEXT</button>
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
