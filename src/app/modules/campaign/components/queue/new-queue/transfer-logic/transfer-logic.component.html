<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">
        <div class="modal-body pt-1 px-5 pb-5">

            <div class="row g-3 mt-3">
                <h1 class="modal-title fs-5 w-100 text-center" id="campaignModalLabel">
                    Transfer Logic
                </h1>
                <div class="accordion" id="transfer-accordion">
                    <div class="accordion-item" *ngFor="let transferLogic of transferLogicArray; let i = index;">
                        <h2 class="accordion-header" [id]="'transfer-heading' + i">
                            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                                [attr.data-bs-target]="'#transfer-acc-body' + i" aria-expanded="false"
                                [attr.aria-controls]="'transfer-acc-body' + i">
                                Accordion Item #{{i}}
                            </button>
                        </h2>
                        <div [id]="'transfer-acc-body' + i" class="accordion-collapse collapse"
                            [attr.aria-labelledby]="'transfer-heading' + i" data-bs-parent="#transfer-accordion">
                            <div class="accordion-body">
                                <div class="mt-3">
                                    <div class="row">
                                        <div class="col-sm-6">
                                            <label for="" class="form-label">Criteria </label>
                                            <input type="text" class="form-control" name="queueCriteria"
                                                #queueCriteria="ngModel" [(ngModel)]="transferLogic.criteria"
                                                placeholder="Enter here" required>
                                            <span class="text-danger"
                                                *ngIf="queueCriteria.invalid && queueCriteria.touched">
                                                *criteria name time is required
                                            </span>
                                        </div>
                                        <div class="col-sm-6">
                                            <label for="country" class="form-label">Transfer Type </label>
                                            <select class="form-select" name="queueTransferType"
                                                #queueTransferType="ngModel" [(ngModel)]="transferLogic.transferType"
                                                required>
                                                <option value="">Select Type</option>
                                                <option *ngFor="let transfer of transferTypeOptionArray"
                                                    [value]="transfer">
                                                    {{transfer}}
                                                </option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-sm-6 mt-2">
                                        <label for="country" class="form-label">Skill </label>
                                        <select class="form-select" name="queueSkill" #queueSkill="ngModel"
                                            [(ngModel)]="transferLogic.skill" required>
                                            <option [value]="-1">Select Any</option>
                                            <option *ngFor="let skillOption of skillOptionArray"
                                                [value]="skillOption.id">
                                                {{skillOption.value}}</option>
                                        </select>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-12">
                    <button class="btn btn-outline-warning btn-sm" (click)="addAnotherTransferLogic()"> Add
                        Another</button>
                </div>
            </div>
            <div class="accordion " id="voice-accordion">
                <h1 class="modal-title fs-5 w-100 text-center" id="campaignModalLabel">
                    Voice Logic
                </h1>
                <div class="accordion-item" *ngFor="let voiceLogic of voiceLogicArray; let i = index">
                    <h2 class="accordion-header" [id]="'logic-acc-heading' + i">
                        <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse"
                            [attr.data-bs-target]="'#logic-acc-body' + i" aria-expanded="false"
                            [attr.aria-controls]="'logic-acc-body' + i">
                            Step {{i + 1}}
                        </button>
                    </h2>
                    <div [id]="'logic-acc-body' + i" class="accordion-collapse collapse"
                        [attr.aria-labelledby]="'logic-acc-heading' + i" data-bs-parent="#voice-accordion">
                        <div class="accordion-body">
                            <div class="row mt-3">
                                <div class="col-sm-12">
                                    <label class="form-label">Event </label>
                                    <select class="form-select" name="queueEvent" #queueEvent="ngModel"
                                        [(ngModel)]="voiceLogic.event" required>
                                        <option [value]="-1">Select Type</option>
                                        <option *ngFor="let eventOption of eventOptionArray" [value]="eventOption.id">
                                            {{eventOption.value}}
                                        </option>
                                    </select>
                                </div>
                            </div>
                            <div [ngSwitch]="voiceLogic.event">
                                <div class="row mt-3" *ngSwitchCase="1">
                                    <div class="col-sm-6">
                                        <label for="api-api" class="form-label">API
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="api-api" id="api-api" required
                                            [(ngModel)]="voiceLogicEventApi.api">
                                            <option [value]="-1">Select API</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="api-reqtype" class="form-label required">Request Type
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="api-reqtype" id="api-reqtype" required
                                            [(ngModel)]="voiceLogicEventApi.requestType">
                                            <option value="">Select Request Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="api-resptype" class="form-label">Response Type
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="api-resptype" id="api-resptype" required
                                            [(ngModel)]="voiceLogicEventApi.responseType">
                                            <option value="">Select Response Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="api-resp" class="form-label">Response
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="api-resp" id="api-resp"
                                            placeholder="Response Variable Name" required
                                            [(ngModel)]="voiceLogicEventApi.response">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="api-resp" class="form-label">Response Status
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="api-resp-status"
                                            id="api-resp-status" placeholder="Response Status Variable Name" required
                                            [(ngModel)]="voiceLogicEventApi.responseStatus">
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="2">
                                    <div class="col-sm-6">
                                        <label for="assignment-variable" class="form-label">Variable
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="assignment-variable"
                                            id="assignment-variable" placeholder="Response Status Variable Name"
                                            required [(ngModel)]="voiceLogicEventAssignment.variable">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="assignment-operation" class="form-label required">Operation
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="assignment-operation"
                                            id="assignment-operation" required
                                            [(ngModel)]="voiceLogicEventAssignment.operation">
                                            <option value="">Select Request Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="assignment-operand" class="form-label">Operand
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="assignment-operand"
                                            id="assignment-operand"
                                            placeholder="Operand variable name or constant value" required
                                            [(ngModel)]="voiceLogicEventAssignment.operand">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="assignment-function" class="form-label required">Function
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="assignment-function" id="assignment-function"
                                            required [(ngModel)]="voiceLogicEventAssignment.function">
                                            <option value="">Select Function</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="4">
                                    <div class="col-sm-6">
                                        <label for="ext-extenstion" class="form-label">Extenstion
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="ext-extenstion"
                                            id="ext-extenstion" placeholder="Response Status Variable Name" required
                                            [(ngModel)]="voiceLogicEventExtension.extension">
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="5">
                                    <div class="col-sm-6">
                                        <label for="follow-time" class="form-label">Time
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <p-calendar [timeOnly]="true" [showTime]="true"
                                            [style]="{'width':'100%', 'height':'38px'}"
                                            [(ngModel)]="voiceLogicEventFollowup.time">
                                        </p-calendar>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="6">
                                    <div class="col-sm-6">
                                        <label for="gotoif-variable" class="form-label">Variable
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="gotoif-variable"
                                            id="gotoif-variable" placeholder="Variable Name" required
                                            [(ngModel)]="voiceLogicEventGoToIf.variable">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="gotoid-condition" class="form-label">Condition
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="gotoid-condition" id="gotoid-condition"
                                            required [(ngModel)]="voiceLogicEventGoToIf.condition">
                                            <option value="">Select Condition</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="gotoif-value" class="form-label">Value
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="gotoif-value" id="gotoif-value"
                                            placeholder="Any Value" required [(ngModel)]="voiceLogicEventGoToIf.value">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="gotoif-step-true" class="form-label">Go To Step(If TRUE)
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="gotoif-step-true"
                                            id="gotoif-step-true" placeholder="Step No" required
                                            [(ngModel)]="voiceLogicEventGoToIf.goToIfTrue">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="gotoif-variable" class="form-label">Go To Step(If FALSE)
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="gotoif-variable"
                                            id="gotoif-variable" placeholder="Step No" required
                                            [(ngModel)]="voiceLogicEventGoToIf.goToIfFalse">
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="8">
                                    <div class="col-sm-6">
                                        <label for="gotoif-variable" class="form-label">Response Variable
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="json-resp" id="gotoif-variable"
                                            placeholder="Response Variable Name" required>
                                    </div>
                                    <div class="col-sm-12 row mt-3">
                                        <div class="col-sm-6">
                                            <label class="form-label">JSON
                                                <sup class="text-red">*</sup>
                                            </label>
                                        </div>
                                        <div class="col-sm-6 mt-2">
                                            <button class="btn btn-outline-warning btn-sm"
                                                (click)="addAnotherVoiceLogicEventJson()"> Add Another</button>
                                        </div>
                                    </div>
                                    <div class="row mt-2"
                                        *ngFor="let json of voiceLogicEventJson.voiceLogicEventJsonOptions">
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="json-resp"
                                                id="gotoif-variable" placeholder="Key" [(ngModel)]="json.key">
                                        </div>
                                        <div class="col-sm-6">
                                            <input type="text" class="form-control" name="json-resp"
                                                id="gotoif-variable" placeholder="Variable Name"
                                                [(ngModel)]="json.name">
                                        </div>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="9">
                                    <div class="col-sm-6">
                                        <label for="music-class" class="form-label">Music Class
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="music-class" id="music-class" required>
                                            <option value="">Select Music Class</option>
                                        </select>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="10">
                                    <div class="col-sm-6">
                                        <label for="option-variable" class="form-label">Variable
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="option-variable"
                                            id="option-variable" placeholder="Variable Name"
                                            [(ngModel)]="voiceLogicEventOption.variable">
                                    </div>

                                    <div class="col-sm-6 mt-4">
                                        <input type="radio" name="option-type" id="option-file" value="FILE"
                                            [(ngModel)]="voiceLogicEventOption.fileOrApi"> FILE
                                        <input type="radio" name="option-type" id="option-api" value="API"
                                            [(ngModel)]="voiceLogicEventOption.fileOrApi"> API
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventOption.fileOrApi == 'FILE'">
                                        <label for="option-sound-file" class="form-label">Sound File
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="option-sound-file"
                                            [(ngModel)]="voiceLogicEventOption.soundFile" id="option-sound-file"
                                            required>
                                            <option value="">Select Sound File</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventOption.fileOrApi == 'API'">
                                        <label for="option-file-url" class="form-label">File URL
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="option-file-url"
                                            id="option-file-url" [(ngModel)]="voiceLogicEventOption.fileUrl">
                                    </div>

                                    <div class="col-sm-6">
                                        <label for="option-duration" class="form-label">File Duration
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="voiceLogicEventOption.fileDuration" name="option-duration"
                                            id="option-duration" required>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="option-timeout" class="form-label">Time Out
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="voiceLogicEventOption.timeOut" name="option-timeout"
                                            id="option-timeout" required>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="11">
                                    <div class="col-sm-6 mt-4">
                                        <input type="radio" name="playprompt-type" id="playprompt-file" value="FILE"
                                            [(ngModel)]="voiceLogicEventPlayPrompt.fileOrApi"> FILE
                                        <input type="radio" name="playprompt-type" id="playprompt-api" value="API"
                                            [(ngModel)]="voiceLogicEventPlayPrompt.fileOrApi"> API
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventPlayPrompt.fileOrApi == 'FILE'">
                                        <label for="playprompt-sound" class="form-label">Sound File
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="playprompt-sound"
                                            [(ngModel)]="voiceLogicEventPlayPrompt.soundFile" id="playprompt-sound"
                                            required>
                                            <option value="">Select Sound File</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventPlayPrompt.fileOrApi == 'API'">
                                        <label for="playprompt-file-url" class="form-label">File URL
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="playprompt-file-url"
                                            id="playprompt-file-url" [(ngModel)]="voiceLogicEventPlayPrompt.fileUrl">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="playprompt-duration" class="form-label">File Duration
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="voiceLogicEventPlayPrompt.fileDuration"
                                            name="playprompt-duration" id="playprompt-duration" required>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="12">
                                    <div class="col-sm-6">
                                        <label for="question-variable" class="form-label">Variable
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="question-variable"
                                            id="question-variable" placeholder="Variable Name"
                                            [(ngModel)]="voiceLogicEventQuestion.variable">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="question-timeout" class="form-label">Digit Time Out
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="question-timeout"
                                            id="question-timeout" [(ngModel)]="voiceLogicEventQuestion.digitTimeOut">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="question-escape" class="form-label">Escape Digit
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="question-escape"
                                            id="question-escape" [(ngModel)]="voiceLogicEventQuestion.escapeDigit">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="question-max-digit" class="form-label">Max Digit
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="question-max-digit"
                                            id="question-max-digit" [(ngModel)]="voiceLogicEventQuestion.maxDigit">
                                    </div>
                                    <div class="col-sm-6 mt-4">
                                        <input type="radio" name="question-type" id="question-file" value="FILE"
                                            [(ngModel)]="voiceLogicEventQuestion.fileOrApi"> FILE
                                        <input type="radio" name="question-type" id="question-api" value="API"
                                            [(ngModel)]="voiceLogicEventQuestion.fileOrApi"> API
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventQuestion.fileOrApi == 'FILE'">
                                        <label for="question-sound" class="form-label">Sound File
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="question-sound"
                                            [(ngModel)]="voiceLogicEventQuestion.soundFile" id="question-sound"
                                            required>
                                            <option value="">Select Sound File</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6" *ngIf="voiceLogicEventQuestion.fileOrApi == 'API'">
                                        <label for="question-file-url" class="form-label">File URL
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="question-file-url"
                                            id="question-file-url" [(ngModel)]="voiceLogicEventQuestion.fileUrl">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="question-duration" class="form-label">File Duration
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control"
                                            [(ngModel)]="voiceLogicEventQuestion.fileDuration" name="question-duration"
                                            id="question-duration" required>
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="14">
                                    <div class="col-sm-6">
                                        <label for="record-escape" class="form-label">Escape Digit
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="record-escape" id="record-escape"
                                            [(ngModel)]="voiceLogicEventRecord.escapeDigit">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-timeout" class="form-label">Time Out
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="record-timeout"
                                            id="record-timeout" [(ngModel)]="voiceLogicEventRecord.timeout">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-max-timeout" class="form-label">Max Silence Timeout
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="record-max-timeout"
                                            id="record-max-timeout" placeholder="Variable Name"
                                            [(ngModel)]="voiceLogicEventRecord.maxSilenceTimeout">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-dispotype" class="form-label">Disposition Type
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="record-dispotype"
                                            [(ngModel)]="voiceLogicEventRecord.dispositionType" id="record-dispotype"
                                            required>
                                            <option value="">Select Disposition Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-disponame" class="form-label">Disposition Name
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="record-disponame"
                                            [(ngModel)]="voiceLogicEventRecord.dispositionName" id="record-disponame"
                                            required>
                                            <option value="">Select Disposition Name</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6 mt-4">
                                        <label for="record-apicheck" class="form-label me-3">API Check
                                        </label>
                                        <input type="checkbox" name="record-apicheck" id="record-apicheck"
                                            [value]="true" [(ngModel)]="voiceLogicEventRecord.apiCheck">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-api" class="form-label">API
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="record-api"
                                            [(ngModel)]="voiceLogicEventRecord.api" id="record-api" required>
                                            <option value="">Select API</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-reqtype" class="form-label">Request Type
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="record-reqtype"
                                            [(ngModel)]="voiceLogicEventRecord.requestType" id="record-reqtype"
                                            required>
                                            <option value="">Select Request Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-resptype" class="form-label">Response Type
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <select class="form-select" name="record-resptype"
                                            [(ngModel)]="voiceLogicEventRecord.responseType" id="record-resptype"
                                            required>
                                            <option value="">Select Response Type</option>
                                        </select>
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-resp" class="form-label">Response
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="record-resp"
                                            placeholder="Response Variable Name" id="record-resp"
                                            [(ngModel)]="voiceLogicEventRecord.response">
                                    </div>
                                    <div class="col-sm-6">
                                        <label for="record-respstatus" class="form-label">Response Status
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="text" class="form-control" name="record-respstatus"
                                            placeholder="Response Status Variable Name" id="record-respstatus"
                                            [(ngModel)]="voiceLogicEventRecord.responseStatus">
                                    </div>
                                </div>
                                <div class="row mt-3" *ngSwitchCase="15">
                                    <div class="col-sm-6">
                                        <label for="wait-time" class="form-label">Time
                                            <sup class="text-red">*</sup>
                                        </label>
                                        <input type="number" class="form-control" name="wait-time" id="wait-time"
                                            [(ngModel)]="voiceLogicEventWait.time">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class="row g-3 mt-3">
                <div class="col-md-12">
