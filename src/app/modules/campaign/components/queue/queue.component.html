<div class="tab-pane " id="pills-Queue">
    <div class="card mb-3">
        <div class="card-body">
            <div class="queueTable  table-responsive">
                <p-table class="table table-borderless table-md" [value]="queueData" styleClass="p-datatable-sm"
                    [rowHover]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
                    [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Queue Name </th>
                            <th>Campaign</th>
                            <th>Priority</th>

                            <th>Actions</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="item"></p-tableCheckbox>
                            </td>
                            <td>{{item.name}}</td>
                            <td> {{item.campid}} </td>
                            <td>{{item.priority}}</td>
                            <td>
                                <a title="Edit" class="cursor-pointer">
                                    <i class="p-2 border rounded fa fa-edit me-2 text-muted"></i>
                                </a>
                                <a title="Delete" class="cursor-pointer" (click)="deleteQueue(item.id)">
                                    <i class="p-2 border rounded fa fa-trash text-muted"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>

                <div class="d-none">
                    <table class="table table-borderless">
                        <thead class="light-blue">
                            <tr>
                                <th>Name</th>
                                <th>Description</th>
                                <th>Status</th>
                                <th>Auto Dispose </th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr>
                                <td>salescamp</td>
                                <td>Lorem Ipsum is simply dummy text</td>
                                <td>Active</td>
                                <td> Disallow </td>
                                <td>
                                    <div class="d-flex">
                                        <span class="form-check form-switch">
                                            <input class="form-check-input" type="checkbox" id="flexSwitchCheckChecked"
                                                checked>
                                            <label class="form-check-label" for="flexSwitchCheckChecked"> </label>
                                        </span>
                                        <span class="me-2"> <a href="#" class="" data-bs-toggle="modal"
                                                data-bs-target="#campaignModal"> <i class="fa fa-edit"></i></a>
                                        </span>
                                        <span> <a href="#"><i class="fa fa-trash"></i></a> </span>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<app-new-queue (refreshQueue)="getQueueData()"></app-new-queue>
