<div class="tab-pane" id="pills-disposition">
    <div class="card mb-3">
        <div class="card-body">
            <div class="dispositionTable  table-responsive">
                <p-table class="table table-borderless table-md" [value]="crmDispoData" styleClass="p-datatable-sm"
                    [rowHover]="true" [rows]="5" [rowsPerPageOptions]="[5,10,15]" [showCurrentPageReport]="true"
                    [paginator]="true">
                    <ng-template pTemplate="header">
                        <tr>
                            <th style="width: 3rem">
                                <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
                            </th>
                            <th>Campaign Name </th>
                            <th>Disposition Name</th>
                            <th>Disposition Desc</th>
                            <th>Disposition Type</th>
                            <th>Auto Disposition</th>
                            <th> Status</th>
                            <th>Action</th>
                        </tr>
                    </ng-template>
                    <ng-template pTemplate="body" let-item>
                        <tr>
                            <td>
                                <p-tableCheckbox [value]="item"></p-tableCheckbox>
                            </td>
                            <td> {{item.campaign}} </td>
                            <td>{{item.disposition}}</td>
                            <td>{{item.description}}</td>
                            <td>{{item.type}}</td>
                            <td>{{item.autoDispose}}</td>
                            <td>{{item.status}}</td>
                            <td class="actionsColumn">
                                <a href="" title="Edit" class="me-2" data-bs-target="#dispositionModal"
                                    data-bs-toggle="modal" (click)="editDisposition(item)">
                                    <i class="p-2 border rounded fa fa-edit me-2 text-muted"></i>
                                </a>
                                <a href="" title="Delete">
                                    <i class="p-2 border me-2 rounded fa fa-trash text-muted"></i>
                                </a>
                            </td>
                        </tr>
                    </ng-template>
                </p-table>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="dispositionModal">
    <app-create-disposition (refreshDisposition)="getCampaignDispositionData()"></app-create-disposition>
</div>
