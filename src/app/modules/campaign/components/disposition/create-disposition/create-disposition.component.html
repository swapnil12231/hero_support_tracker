<div class="modal-dialog modal-lg modal-dialog-centered modal-dialog-scrollable">
    <div class="modal-content">

        <div class="modal-header border-0">
            <h1 class="modal-title fs-5 w-100 text-center" id="campaignModalLabel">
                Create Disposition


            </h1>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>

        <div class="modal-body pt-1 px-5 pb-5">
            <div class="row g-3">
                <div class="col-sm-6">
                    <label for="country" class="form-label">Disposition Type<sup class="text-red">*</sup></label>
                    <select class="form-select" name="dispositionDispositionType" #dispositionDispositionType="ngModel"
                        [(ngModel)]="createDisposition.type" required>
                        <option value="">Select Type</option>
                    </select>
                </div>
                <div class="col-sm-6">
                    <label for="" class="form-label">Disposition Name <sup class="text-red">*</sup></label>
                    <input type="text" class="form-control" name="dispositionDispositionType"
                        #dispositionDispositionType="ngModel" [(ngModel)]="createDisposition.name"
                        placeholder="Enter Disposition Name" required>
                    <span class="text-danger"
                        *ngIf="dispositionDispositionType.invalid && dispositionDispositionType.touched">
                        *disposition name time is required
                    </span>
                </div>

                <div class="col-sm-12">
                    <label for="" class="form-label">Description <sup class="text-red">*</sup></label>
                    <input type="text" class="form-control" name="dispositionDescription"
                        #dispositionDescription="ngModel" [(ngModel)]="createDisposition.description"
                        placeholder="Enter Description here" value="" required="">
                    <span class="text-danger" *ngIf="dispositionDescription.invalid && dispositionDescription.touched">
                        *description time is required
                    </span>
                </div>

                <div class="col-md-12">

                    <button class="btn btn-outline-warning btn-sm"> Add Another</button>
                </div>

            </div>

            <div class="row g-3">

                <h1 class="modal-title fs-5 w-100 text-center" id="campaignModalLabel">
                    Choose from Existing


                </h1>
                <div class="col-sm-6">
                    <label for="country" class="form-label">Campaign </label>
                    <select class="form-select" name="dropDownExistingCampaign" #dispositionExistingCampaign="ngModel"
                        [(ngModel)]="existingDesposition.campaign" required>
                        <option value="">Select Campaign</option>
                    </select>

                </div>
                <div class="col-sm-6">
                    <label for="" class="form-label">Disposition </label>
                    <select class="form-select" name="dispositionExistingDisposition"
                        #dispositionExistingDisposition="ngModel" [(ngModel)]="existingDesposition.disposition"
                        required="">
                        <option value="">Select Any</option>
                    </select>

                </div>

                <div class="col-sm-12">
                    <label for="" class="form-label">Disposition Name </label>
                    <input type="text" class="form-control" name="dispositionExistingDispositionName"
                        #dispositionExistingDispositionName="ngModel" [(ngModel)]="existingDesposition.dispositionName"
                        placeholder="Enter disposition name" value="" required="">
                    <span class="text-danger"
                        *ngIf="dispositionExistingDispositionName.invalid && dispositionExistingDispositionName.touched">
                        *disposition name time is required
                    </span>
                </div>


            </div>
        </div>

        <div class="modal-footer justify-content-center border-top-0">

            <button type="button" class="btn btn-warning text-white px-4" data-bs-dismiss="modal"
                (click)="submit()">SUBMIT</button>
        </div>

    </div>
</div>
